<body>
  <script>
    //case 1  
    let user = {
      name: "John"
    }; //user -> Object{name: "John"}
    user = null; // user -> null 따라서 Object 메모리에서 폐기

    // case 2
    let user_1 ={
      nmae: "John"
    };

    let user_2 = user_1;
    user_1=null; // user_1 -> null, user_2->Object
    //user_2로 Object에 접근할 수 있으므로 메모리에서 폐기 X
    //if user_2 =null; -> Object 폐기

    // case 3: 연결된 객체
    function marry(man, woman){
      woman.husband = man;
      man.wife = woman;

      return {
        father: man,
        mother: woman
      }
    }

    let family = marry({
      name: "John"
    }, {
      name: "Ann"
    });
    delete family.father;
    delete family.mother.husband;
    // John 도달할 수 없음 -> 메모리에서 폐기



  </script>
  
</body>
