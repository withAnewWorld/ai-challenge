<body>
  <p>
    <label>prevent event on</label>
    <input id="prevent" type="checkbox" name="eventprevent" value="one">
  </p>
  <p>
   <a href="http://google.com" onclick="if(document.getElementById('prevent').checked)
   return false;">google</a>
  </p>
  <p>
    <form action="http://google.com" onsubmit="if(document.getElementById('prevent').checked)
    return false;">
      <input type="submit">
    </form>
  </p>

    document.querySelector('a').addEventListner('click', function(){
      if(document.getElementById('prevent').checked){
        event.preventDefault();
      }

    document.querySelector('form').addEventListner('submit', function(){
      if(document.getElementById('prevent').checked){
        event.preventDefault();
      }
    });

  </script>
