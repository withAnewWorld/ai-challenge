<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="target" id="target1">
    content1
  </div>

  <div class="target" id="target2">
    content2
  </div>

  <div id="source">source</div>

  <!-- <input type="button" value="remove target 1" id="btn1">
  <input type="button" value="empty target 2" id="btn2"> -->

  <input type="button" value="replaceAll target 1" id="btn1">
  <input type="button" value="replaceWith target 2" id="btn2">
  <input type="button" value="append source to target 1" id="btn3">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script>
    //추가
    // $('.target').before('<div>before</div>');
    // $('.target').after('<div>after</div>');
    // $('.target').prepend('<div>prepend</div>');
    // $('.target').append('<div>append</div>');

    //제거
    // $('#btn1').click(function(){
    //   $('#target1').remove();
    // })

    // $('#btn2').click(function(){
    //   $('#target2').empty();
    // })

    //변경
    $('#btn1').click(function(){
      // $('<div>replaceAll</div>').replaceAll('#target1');
      $('#source').clone().replaceAll('#target1');
    })

    $('#btn2').click(function(){
      // $('#target2').replaceWith('<div>replaceWith</div>');
      $('#target2').replaceWith($('#source').clone());
    })

    //이동
    $('#btn3').click(function(){
      $('#target1').append($('#source'));
    })
  </script>
</body>
</html>
