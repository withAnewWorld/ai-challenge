<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" id="target1" value="button1">
  <input type="button" id="target2" value="button2">
  
  <script>
    //  let t = document.getElementById('target');
    // t.addEventListener('click', function(event){
    //   alert(1);
    // });
    // t.addEventListener('click', function(event){
    //   alert(2);
    // });

    // !! addEventListener는 중복이 가능하므로 Event 등록 시 제일 먼저 권장되는 방법

    let t1 = document.getElementById('target1');
    let t2 = document.getElementById('target2');

    function btn_listner(event){
      switch(event.target.id){
        case 'target1':
          alert(1);
          break;
        case 'target2':
          alert(2);
          break;
      }
    }

    t1.addEventListener('click', btn_listner);
    t2.addEventListener('click', btn_listner);
  </script>
</body>
</html>
