<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body{
      padding: 0;
      margin: 0;
    }
    div{
      border: 50px solid #1065e6;
      padding: 50px;
      margin: 50px;
    }
    #target{
      width: 100px;
      height: 2000px;
    }
  </style>
</head>
<body>
  <input type="button" id="scrollBtn" value="scroll(0, 1000)">
  <div>
    <div id="target">
      Coding
    </div>
  </div>
  
  <script>
   document.getElementById('scrollBtn').addEventListener(
     'click',function(){
       window.scrollTo(0, 1000); // window.scrollTo(x, y)
     }
   )
  </script>
</body>
</html>
